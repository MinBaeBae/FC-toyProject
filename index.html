<!DOCTYPE html>
<html lang="kor">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>First Toy Project 2022</title>



  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto+Flex:opsz,wght@8..144,400;8..144,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/nav.css">
  

  <!-- SWIPER -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

</head>

<body>
  <div class="wrap">

    <!-- IPHONE IMAGE HEADER -->
    <img src="./assets/images/iphone top.png" alt="fakeHeader">

    <!-- HEADER -->

    <header>
      <div class="user">
        <a href="/" class="user__logo">
          <img src="./assets/images/user1.svg" alt="user1">
        </a>
        <h3>생활비</h3>
        <ul class="utility">
          <li><a href="/" class="utility__logo">
              <img src="./assets/images/horizontal_line.svg" alt="user1"></a></li>
          <li><a href="/" class="utility__logo">
              <img src="./assets/images/search.svg" alt="user1"></a></li>
        </ul>
      </div>
    </header>

    <!-- ACCOUNT STATUS -->
    <div class="account__status">
      <ul class="account__info">
        <li><strong>1-800-273-8255</strong><a href="/" class="account__transfer">이체</a></li>
        <li class="account__balance">
          <h2>1,240,000원</h2>
        </li>
        <li class="account__bar">
          <div class="account__bar__grey">
            <div class="account__bar__yellow"><input type="image" src="./assets/images/skinnybutton.svg"></div>
          </div>

          <a href="manage.html" class="account__bar__icon">
            <img src="./assets/images/barchart.svg" alt="barchart">
          </a>
        </li>
        <li class="account__duedate">2일동안 210,000원 남음</li>
      </ul>
      <div class="account__getrich">
        <a href="/">비트코인 떡상 가즈아!!</a>
      </div>
    </div>

    <!-- ACCOUNT HISTORY -->
    <section>
      <div class="account__history">
        <div class="save__list">
          <ul>
            <li>
              <div>
                <p class="save__title">여행가자!</p>
                <p class="save__money">888,888원</p>
              </div>
            </li>
            <li>
              <div>
                <p class="save__title">냉장고!</p>
                <p class="save__money">444,444원</p>
              </div>
            </li>
          </ul>
        </div>
        <ul class="recent__list">
          <li class="recent__list__title">오늘 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">미스터피자 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">택시 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">이마트 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">스타벅스 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">제니 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__title">어제 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">CU <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">지수 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">애슐리 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">교보문고 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">쿠팡 <p class="recent__list__amount"></p>
          </li>
          <li class="recent__list__description">미스터피자 <p class="recent__list__amount"></p>
          </li>
        </ul>
      </div>
    </section>

    <!-- NAVIGATION BAR -->
    <nav>
      <ul class="nav__button">
        <li><a href="/"><img src="./assets/images/home.svg" alt=""></a></li>
        <li><a href="/"><img src="./assets/images/doubleaarow.svg" alt=""></a></li>
        <li><a href="/"><img src="./assets/images/chat.svg" alt=""></a></li>
        <li><a href="/"><img src="./assets/images/more.svg" alt=""></a></li>
      </ul>
    </nav>
  </div>
</body>

</html>
